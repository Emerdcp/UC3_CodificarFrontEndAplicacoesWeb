<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="page-title">Escolha sua opeção</h1>
        <p class="page-subtitle">Descubra os resultados das conversões</p>
        <hr>
        <div class="row g-3">
            <div class="col-md-12">
                <a href="index.html"><button class="btn btn-primary">Home</button></a>
                <a href="media.html"><button class="btn btn-primary">Média de Nota</button></a>
                <a href="conversaoC.html"><button class="btn btn-primary">Conversor de Temperaturas</button></a>
            </div>
        </div>
        <hr>

        <h1>Calculadora de média</h1>
        <p >Descubra qual a sua média de nota de todas as provas!</p>
        <div class="row g-3" centralizar>
            <div class="col-md-2">
                <label for="nota1" class="form-label">Nota 1° Bimestre</label>
                <input type="number" class="form-control" id="nota1" name="nota1" placeholder="Nota 1° Bimestre">
            </div>
            <div class="col-md-2">
                <label for="nota2" class="form-label">Nota 2° Bimestre</label>
                <input type="number" class="form-control" id="nota2" name="nota2" placeholder="Nota 2° Bimestre">
            </div>
            <div class="col-md-2">
                <label for="nota3" class="form-label">Nota 3° Bimestre</label>
                <input type="number" class="form-control" id="nota3" name="nota3" placeholder="Nota 3° Bimestre">
            </div>
            <div class="col-md-2">
                <label for="nota4" class="form-label">Nota 4° Bimestre</label>
                <input type="number" class="form-control" id="nota4" name="nota4" placeholder="Nota 4° Bimestre">
            </div>
            <div class="col-md-2">
                <label for="media" class="form-label">Média</label>
                <input type="number" class="form-control" id="media" name="media" placeholder="Média" disabled>
            </div>
            <div class="col-md-2">
                <label for="resultado" class="form-label">Aprovado ou Reprovado</label>
                <input type="text" class="form-control" id="resultado" name="resultado" placeholder="Resultado" disabled>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="calcularMedia()">Calcular Média</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
