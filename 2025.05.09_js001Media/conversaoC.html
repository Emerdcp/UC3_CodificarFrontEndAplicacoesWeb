<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="page-title">Escolha sua opeção</h1>
        <p class="page-subtitle">Descubra os resultados das conversões</p>
        <hr>
        <div class="row g-3">
            <div class="col-md-12">
                <a href="index.html"><button class="btn btn-primary">Home</button></a>
                <a href="media.html"><button class="btn btn-primary">Média de Nota</button></a>
                <a href="conversaoC.html"><button class="btn btn-primary">Conversor de Temperaturas</button></a>
            </div>
        </div>
        <hr>

        <h1>Calculadora de Conversão de Farenheit e Celcius</h1>
        <p >Descubra qual a conversão entre farenheit e celcius!</p>
        <div class="row g-3 centralizar">
            <div class="row centralizar">
                <div class="col-md-2">
                    <label for="farenheit" class="form-label">Farenheit</label>
                    <input type="number" class="form-control" id="farenheit" name="farenheit" placeholder="farenheit">
                </div>
                <div class="col-md-2">
                    <label for="celcius" class="form-label">Celcius</label>
                    <input type="number" class="form-control" id="celcius" name="celcius" placeholder="Celcius" disabled>
                </div>
            </div>

            <div class="row centralizar">
                <div class="col-md-2">
                    <label for="celcius1" class="form-label">Celcius</label>
                    <input type="number" class="form-control" id="celcius1" name="celcius1" placeholder="Celcius">
                </div>
                <div class="col-md-2">
                    <label for="farenheit1" class="form-label">Farenheit</label>
                    <input type="number" class="form-control" id="farenheit1" name="farenheit1" placeholder="farenheit" disabled>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" onclick="calcularCelcius()">Calcular Celcius</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

</body>

</html>
